{% extends "base.html" %}

{% block content %}
<style>

  .two{
      list-style: none;
      display: inline-block;
      width: 100%;
      height: 400px;
      text-align: left;
  }

  .three{
    font-size:22px;
           }

   .photo{
    float:left;
    width:18%;
      }

    .intro{
        float:right;
        width:70%;
    }

    .delete{
        float:right;
        width:70%;
    }
</style>


<h1><span style="color:#9E0E40"=> <u> Movies: </u> </span> </h1>

<h2><span style="color:#9E0E40"=> <u> Our favorite movies: </u> </span></h2>

{% for n in ids %}
     <li class="two"><a href="{{url_for('movies_profile',name=movies[n]["name"])}}" class="three">{{movies[n]["name"]}} </a>
        <figure>
            <div class="photo">
              <a href="{{url_for('movies_profile',name=movies[n]["name"])}}">
                <img src={{covers[n]}} alt="Cover of the film" height="300" width="230">
              </a>
            </div>
            <div class="intro">
                <p> Release year : {{movies[n]["year"]}} <br />
                 Type : {{movies[n]["Type"]}} <br />

                </p>
            </div>
            <div class="delete">
                <form action="{{url_for('delete_movie',indice=n)}}" method="post">
                    <input type="submit" value="Delete this movie" style="margin-right: 10px" onClick="var toDelete = (confirm('Are you sure to remove this movie from the list of your favorite movies?')); return toDelete ">
                </form>
            </div>
        </figure>
     </li>

     <hr>
{% endfor %}


{% endblock %}
