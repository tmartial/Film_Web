{% extends "base.html" %}

{% block content %}
<style>

  .two{
      list-style: none;
      display: inline-block;
      width: 100%;
      height: 400px;
      text-align: left;
  }

  .three{
    font-size:22px;
           }

   .photo{
    float:left;
    width:18%;
      }

    .intro{
        float:right;
        width:70%;
    }

    .delete{
        float:right;
        width:70%;
    }
</style>


<h1>Movies found :</h1>


{% for n in ids %}
     <li class="two"><a href="{{url_for('movies_profile',name=movies[n]["name"])}}" class="three">{{movies[n]["name"]}} </a>
        <figure>
            <div class="photo">
              <a href="{{url_for('movies_profile',name=movies[n]["name"])}}">
                <img src={{covers[n]}} alt="Cover of the film" height="300" width="230">
              </a>
            </div>
            <div class="intro">
                <p> Release year : {{movies[n]["year"]}} <br />
                 Type : {{movies[n]["Type"]}} <br />
                </p>
            </div>
        </figure>
     </li>
     <hr>
{% endfor %}

{% endblock %}
